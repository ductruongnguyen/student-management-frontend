<div class="container text-center" style="margin-top: 1cm">
  <h3>Update student</h3>
  <form [formGroup]="studentUpdateForm" (ngSubmit)="onSubmit()">
    <div>
      <label>
        Name:
        <br>
        <input type="text" formControlName="name">
      </label>
    </div>
    <div *ngIf="studentUpdateForm.get('name').invalid && studentUpdateForm.get('name').touched"
         style="color: #ff0000">
      Name is required and min length is 2
    </div>
    <div>
      <label>
        Student Code:
        <br>
        <input type="text" formControlName="studentCode" readonly>
      </label>
    </div>
    <div *ngIf="studentUpdateForm.get('studentCode').invalid && studentUpdateForm.get('studentCode').touched" style="color: red">
      Student Code is required and min length is 5
    </div>
    <div>
      <label>
        Date of Birth:
        <br>
        <input type="date" formControlName="dateOfBirth">
      </label>
    </div>
    <div *ngIf="studentUpdateForm.get('dateOfBirth').invalid && studentUpdateForm.get('dateOfBirth').touched" style="color: red">
      Date of Birth is required
    </div>
    <div>
      <label>
        Phone number:
        <br>
        <input type="text" formControlName="phone">
      </label>
    </div>
    <div *ngIf="studentUpdateForm.get('phone').invalid && studentUpdateForm.get('phone').touched" style="color: red">
      Phone number is required and between 10 and 11
    </div>

    <button class="btn btn-success" type="submit">Update Student</button>
    &ngsp;
    <button class="btn btn-primary" [routerLink]="['/home']">Cancel</button>
  </form>

</div>
